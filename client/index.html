<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Red or Black?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
    <!-- HEADER -->
    <section class="hero is-light">
        <div class="hero-head">
            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <h1 class="title is-centered">
                                Red or Black?
                            </h1>
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item">
                                Customise
                            </a>
                            <a id="restartButton" class="navbar-item">
                                Restart
                            </a>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </section>

    <!-- DISPLAY -->
    <section>
        <div class="columns is-mobile is-centered">
            <div class="column is-half">
                <h1 id="pointText">Points: <span id="pointCount">0</span></h1>
                <figure id="cardImage" class="image is-centered mt-2">
                </figure>
                <h1 id="remainingText">Remaining Cards: <span id="cardCount"></span></h1>
                <div id="redBlackContainer" class="buttons has-addons is-centered are-large mt-2 mb-0">
                    <button id="redButton" class="button">Red</button>
                    <button id="blackButton" class="button">Black</button>
                </div>
                <div id="nextButtonContainer" class="buttons has-addons is-centered are-large mt-2 mb-0 is-hidden">
                    <button id="nextButton" class="button">Next</button>
                </div>
                <div id="test" class="has-text-centered is-italic"></div>
                <div id="deckId" class="has-text-centered is-italic has-text-weight-light mt-0"></div>
            </div>
        </div>
        <div id="restartModal" class="modal">
            <div id="modalBackground" class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <section class="modal-card-body"> 
                        <h1 class="title">Are you sure you to restart?</h1>
                    </section>
                    <footer class="modal-card-foot">
                        <div class="buttons are-large">
                            <button id="yesModalButton" class="button is-danger is-outlined">Yes</button>
                            <button id="noModalButton" class="button">No</button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </section>


    <script src="/js/index.js"></script>
</body>

</html>
